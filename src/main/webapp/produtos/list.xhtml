<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Livraria</title>
	<meta charset="utf-8" />
</h:head>

<h:body>
	<h:messages />
	<h:form id="booksForm">
		<h:dataTable id="booksTable" value="#{adminListBooksBean.books}"
			var="book">
			<h:column id="bookTitle">
				<f:facet name="header">Titulo</f:facet>
        		#{book.title}
    		</h:column>
			<h:column id="bookNumberOfPages">
				<f:facet name="header">Número de Páginas</f:facet>
        	#{book.numberOfPages}
    	</h:column>
			<h:column id="bookActor">
				<f:facet name="header">Autores</f:facet>
				<ui:repeat value="#{book.authors}" var="author">
            	#{author.name}
                </ui:repeat>
			</h:column>
			<h:column id="bookCover">
				<f:facet name="header">Capa</f:facet>
				<a href="#{book.coverUrl}">#{book.coverUrl}</a>
			</h:column>
			<h:column id="eraseBook">
				<h:commandButton value="Remover">
					<f:ajax listener="#{adminListBooksBean.remover(book.id)}" execute="@all" render="@all" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
