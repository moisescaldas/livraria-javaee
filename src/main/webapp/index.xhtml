<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Livraria</title>
</h:head>

<h:body>
	<ul>
		<ui:repeat var="book" value="#{homeBean.lastReleases()}">
			<li>
				<a href="#{request.contextPath}/site/product.xhtml?id=#{book.id}">
					<img src="#{book.coverUrl}" width="170px" height="240px" title="#{book.title}" />
				</a>
				<h2>#{book.title}</h2>
			</li>
		</ui:repeat>
	</ul>
	<br></br>
		<ul>
		<ui:repeat var="book" value="#{homeBean.olderBooks()}">
			<li>
				<a href="#">
					<img src="#{book.coverUrl}" width="143px" height="202px" title="#{book.title}" />
				</a>
				<h2>#{book.title}</h2>
			</li>
		</ui:repeat>
	</ul>	
</h:body>

</html>
